<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직장생활 어드바이스</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 2rem 0;
        }

        .advice-form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 5px;
        }

        .advice-form h2 {
            margin-bottom: 1rem;
        }

        .advice-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .advice-form button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .mileage {
            margin-top: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>직장생활 어드바이스</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">상담하기</a></li>
                <li><a href="#">마일리지 확인</a></li>
                <li><a href="#">내 정보</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="advice-form">
                <h2>고민을 상담해 주세요</h2>
                <form>
                    <textarea rows="5" placeholder="직장에서의 고민을 적어주세요..."></textarea>
                    <button type="submit">상담 요청</button>
                </form>
            </section>

            <section class="mileage">
                <h2>내 마일리지</h2>
                <p>현재 마일리지: <strong>1,000</strong> 포인트</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 직장생활 어드바이스. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
